{% extends "base.html" %}
{% load static %}

{% block title %}Каталог{% endblock %}
{% block content %}
    <div class="container">
        <div class="header">
            <h1><a href="/catalog">Каталог</a></h1>
        </div>

        <div class="sort-block">
            Сортировать по: &nbsp;
            <a href="{% url 'catalog' %}?sort=name">по названию</a> &nbsp;
            <a href="{% url 'catalog' %}?sort=min_price">начиная с дешёвых</a> &nbsp;
            <a href="{% url 'catalog' %}?sort=max_price">начиная с дорогих</a> &nbsp;
        </div>

        <div class="content">
             {% for phone in phones %}
                <a href="{% url 'properties' slug=phone.slug %}"> {{ phone.name }} </a><br>
                Стоимость: {{ phone.price }} <br>
                <p><img src="{{ phone.image }}"> </p>
            {% endfor %}
        </div>
    </div>
{% endblock %}
