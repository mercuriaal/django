{% extends "base.html" %}
{% load static %}

{% block title %}Телефон{% endblock %}
{% block content %}
    <div class="container">
        <div class="header">
            <h1>Телефон</h1>
        </div>
        <div class="content">
            {% for property in properties %}
                Название модели - {{ property.name }} <br>
                Цена - {{ property.price }} <br>
                Дата выпуска - {{ property.release_date }} <br>
            {% endfor %}
        </div>
    </div>
{% endblock %}
